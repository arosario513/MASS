<div class="modal fade" id="confirm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form method="POST" id="delete">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user? This action cannot
                    be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    document.getElementById('confirm').addEventListener('show.bs.modal', event => {
        const trigger = event.relatedTarget;
        const uid = trigger.getAttribute('data-user-id');
        const form = document.getElementById('delete');
        form.action = `/admin/accounts/delete/${uid}`;
    });
</script>
