{% extends "base.html" %}
{% block body %}
<div class="container" style="max-width:500px;">
    <h1>{{title}}</h1>
    <div class="card m-auto">
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.password(class="form-control mb-2") }}
                {{ form.verify_password(class="form-control mb-3") }}
                {{ form.submit(class="btn btn-primary w-100") }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
